<div class="logo-container">
    <h1>Dashboard</h1>
  </div>
  
  <div class="logo-container">
    <p><br>{{ username }}</p>
  </div>
  
  <div class="menu">
    <p class="menu-title">Menu</p>
    <nav class="navbar navbar-dark bg-primary">
      <ng-container *ngIf="userRole === 'Student'">
        <a [routerLink]="'/profile'" routerLinkActive="active" href="" class="sidebar-link">
          <div class="sidebar-item">
            <p>Profile</p>
          </div>
        </a>
        <a [routerLink]="'/all-courses'" routerLinkActive="active" href="" class="sidebar-link">
          <div class="sidebar-item">
            <p>All Courses</p>
          </div>
        </a>
        <a [routerLink]="'/my-courses'" routerLinkActive="active" href="" class="sidebar-link">
          <div class="sidebar-item">
            <p>My Courses</p>
          </div>
        </a>
      </ng-container>
  
      <ng-container *ngIf="userRole === 'Professor' || userRole === 'Assistant'">
        <a [routerLink]="'/profile'" routerLinkActive="active" href="" class="sidebar-link">
          <div class="sidebar-item">
            <p>Profile</p>
          </div>
        </a>
        <a [routerLink]="'/my-courses'" routerLinkActive="active" href="" class="sidebar-link">
          <div class="sidebar-item">
            <p>My Courses</p>
          </div>
        </a>
      </ng-container>
  
      <ng-container *ngIf="userRole === 'Admin'">
        <button class="sidebar-link" (click)="selectOption('Courses')" style="background-color: #0d6efd;">
          <div class="sidebar-item">
            <p>Courses</p>
          </div>
        </button>
        <button class="sidebar-link" (click)="selectOption('Professors')" style="background-color: #0d6efd;">
          <div class="sidebar-item">
            <p>Professors</p>
          </div>
        </button>
        <button class="sidebar-link" (click)="selectOption('Assistants')" style="background-color: #0d6efd;">
          <div class="sidebar-item">
            <p>Assistants</p>
          </div>
        </button>
        <button class="sidebar-link" (click)="selectOption('Students')" style="background-color: #0d6efd;">
          <div class="sidebar-item">
            <p>Students</p>
          </div>
        </button>
      </ng-container>
      
  
      <!-- Add more role-based menus as needed -->
    </nav>
  </div>
  
  <a id="logout-link" href="" class="sidebar-link text-center">
    <div (click)="logout()" class="sidebar-item">
      <div class="sidebar-content">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/>
        </svg>
        <p>Logout</p>
      </div>
    </div>
  </a>
