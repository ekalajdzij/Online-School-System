<div class="container-l">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Courses</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="postCourse()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Name</th>
              <th>Overview</th>
              <th>Summary</th>
              <th>Professor</th>
              <th>Assistant</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courseList" class="center-align">
              <td>{{ course.name }}</td>
              <td>{{ course.overview }}</td>
              <td>{{ course.summary }}</td>
              <td>{{ course.professorName }}</td>
              <td>{{ course.assistantName }}</td>
              <td>
                <a href="#" [routerLink]="['/get-course/', course.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/update-course/', course.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="openDeleteModal(course.id)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr *ngIf="courseList.length == 0">
              <td colspan="6" class="no-courses">No Courses Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
